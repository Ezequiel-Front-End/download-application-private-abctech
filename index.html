<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Link - Constata Apontamento Digital</title>
    
    <!-- link css  -->
    <link rel="stylesheet" href="src/style/style.css">

    <!-- link css alert  -->
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->

    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand">Download Private Application</a>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="container container-content">
        <h2>Olá, tudo bem?</h2>
        <p>Bem-vindo ao gerador de links para o aplicativo privado. <br> Para começar, preencha seu nome e escolha o aplicativo para o qual você deseja gerar o link de download.</p>
        
        <label for="name">Nome</label>
        <input type="text" id="name" class="form-control" placeholder="" style="outline: none; box-shadow: none;"/>

        <label for="app" class="mt-3">Aplicativo</label>

        <select id="app" class="form-select" style="outline: none; box-shadow: none;">
            <option value="">Selecionar</option>
            <option value="app1">Constata - Apontamento Digital ( IOS )</option>
            <option value="app2">Jarvis - Gestão de Obras ( Android )</option>
        </select>

        <button class="btn btn-primary mt-3 w-100 btn-gerar-link" onclick="generateLink()">

            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <span class="textButton">Proxíma etapa</span>
        </button>

        <div class="link-container">
            <label for="generatedLink" class="mt-3">Link Gerado para Download IOS</label>
            <input type="text" id="generatedLink" class="form-control" readonly style="outline: none; box-shadow: none;"/>

            
            <button class="btn btn-primary w-100 mt-3" onclick="alertConfirDownload()">
                    <span>Download Redirecionado</span>
            </button>

    </div>

    <!-- script -->
    <script src="src/js/main.js"></script>

    <!-- script alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- script bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->

</body>
</html>
