<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Link - Constata Apontamento Digital</title>
    
    <!-- link css  -->
    <link rel="stylesheet" href="src/style/style.css">

    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand">
                    <img id="logo" src="src/assets/images/logo.png" alt="logo">
                </a>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="container container-content">
        <h2>Bem-vindo ao Sistema de Download de Aplicativos Privados da ABC Technology Group</h2>

        <p class="mt-4 mb-4">
            Para começar, preencha seu nome e escolha o aplicativo desejado. Em seguida, você receberá um link personalizado para realizar o download de forma rápida e segura. 
        </p>
        
        <label for="name">Nome</label>
        <input type="text" id="name" class="form-control" placeholder="" style="outline: none; box-shadow: none;"/>

        <label for="app" class="mt-3">Aplicativo</label>

        <div class="container-select-application">
            <div class="info-1">
                <select id="app" class="form-select" style="outline: none; box-shadow: none;" keyup="selectValidate($event)">
                    <option value="">Selecionar</option>
                    <option value="app1">Constata - Apontamento Digital ( IOS )</option>
                    <option value="app3">Constata - Apontamento Digital ( Android )</option>
                    <option value="app2">Jarvis - Gestão de Obras ( Android )</option>
                </select>
            </div>
            <div class="info-2">
                <button type="button" class="btn btn-primary disabled" id="btn-view-application" data-toggle="modal" data-target=".bd-example-modal-lg">
                    <span>Ver aplicativo</span>
                </button>
            </div>
        </div>
       

        <!-- Modal para mostrar o aplicativo selecionado pelo usuario - Ezequiel  -->
        <div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content p-3">
                    <div class="container-image-logo">
                        <img id="img-logo" src="" alt="logo">
                    </div>

                    <p class="appName"></p>
                    <p class="descriptionApp"></p>

                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3 w-100 btn-gerar-link" onclick="generateLink()">

            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <span class="textButton">Proxíma etapa</span>
        </button>

        <div class="link-container">
            <label for="generatedLink" class="mt-3">Link Gerado para Download IOS</label>
            <input type="text" id="generatedLink" class="form-control" readonly style="outline: none; box-shadow: none;"/>

            
            <button class="btn btn-primary w-100 mt-3" onclick="alertConfirDownload('app1')">
                    <span>Download Redirecionado</span>
            </button>

    </div>

    <!-- script -->
    <script src="src/js/main.js"></script>

    <!-- script alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- script bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->

</body>
</html>
